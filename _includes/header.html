<header class="mainHeader">
    <img src="{{site.url}}{{site.baseurl}}/assets/img/flw_icon.svg" alt="flutterwave" />

    <!-- <div class="searchWrapper">
        <i class="fa fa-search searchIcon"></i>
        <input class="searchBox" type="search" name="search" placeholder="Search the documentation">
    </div> -->
    <div id="search-searchbar"></div>

  <div class="post-list" id="search-hits">
    {% for post in site.posts %}
      <div class="post-item">
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h2>

        <div class="post-snippet">{{ post.excerpt }}</div>
      </div>
    {% endfor %}
  </div>
        {% include algolia.html %}

    <div class="header-nav">
    
        <a href="https://support.flutterwave.com" class="headerLink">Support</a>
        <a href="" class="headerLink">Blog</a>
        <button class="headerButton" id="login">Get API Keys</button>
            
    </div>
</header>
