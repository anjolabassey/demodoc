<!DOCTYPE html>
<html lang="en">
{%- include head.html -%}
<body>
    
    

     <div class="login_container">
         <form id="login_form" class="login_form">
             <div class="login_form_header">
                 LOGIN TO GET YOUR API TEST KEYS
             </div>

             <div class="form_row">
                 <input type="email" id="email" placeholder="Email Address" required class="login_input">
                <div class="error"></div>
             </div>
             

             <div class="form_row">
                 <input type="password" id="password" placeholder="Password" required class="login_input">
                <div class="error"></div>
             </div>

             <div class="form_row">
                <button type="submit" id="submit" class="login_btn" disabled="true">LOGIN</button>
            </div>
                 
            <!-- <span class="error" id="login_info"></span> -->
            <div class="form_row text-center login-text">
                <p>Don't have an account? <a href="https://rave.flutterwave.com/signup">Sign Up</a></p>
            </div>
            
         </form>
          

          
    </div>

  </body>
</html>

</body>
</html>
